<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>OCR Tiếng Việt - Tesseract</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    #preview { margin-top: 10px; max-width: 100%; border: 1px solid #ccc; }
    #output { margin-top: 20px; white-space: pre-wrap; background: #f4f4f4; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>🖼️ Tải ảnh để nhận dạng văn bản (Tiếng Việt)</h2>
  <input type="file" id="imageUploader" accept="image/*">
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" />
  <div id="output">📄 <b>Kết quả OCR sẽ hiện tại đây...</b></div>

  <script>
    const imageUploader = document.getElementById("imageUploader");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const preview = document.getElementById("preview");
    const output = document.getElementById("output");

    imageUploader.addEventListener("change", async function () {
      const file = this.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = async function () {
        // Resize canvas
        canvas.width = img.width;
        canvas.height = img.height;

        // Xử lý ảnh: tăng tương phản, chuyển grayscale
        ctx.filter = "contrast(150%) grayscale(100%)";
        ctx.drawImage(img, 0, 0);

        preview.src = canvas.toDataURL("image/png");
        output.textContent = "⏳ Đang xử lý OCR...";

        // OCR với tiếng Việt
        const result = await Tesseract.recognize(canvas, 'vie+eng', {
          logger: m => console.log(m)
        });

        output.innerHTML = `<b>📑 Kết quả OCR:</b><br><br>${result.data.text}`;
      };

      const reader = new FileReader();
      reader.onload = function (e) {
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
