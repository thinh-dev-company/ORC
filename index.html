<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>OCR Tiếng Việt - Chọn vùng quét</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    label.upload-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    input[type="file"] { display: none; }
    canvas {
      border: 1px solid #aaa;
      cursor: crosshair;
      margin-top: 10px;
      max-width: 100%;
    }
    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f8f8f8;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>📄 OCR Tiếng Việt – Chọn vùng ảnh để quét</h2>

  <label class="upload-btn" for="imageUploader">📤 Chọn ảnh từ máy</label>
  <input type="file" id="imageUploader" accept="image/*">

  <canvas id="canvas"></canvas>

  <div id="output"><b>📑 Kết quả OCR sẽ hiển thị tại đây...</b></div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const output = document.getElementById("output");
    let img = new Image();
    let startX, startY, isDragging = false;
    let imgDataUrl;

    document.getElementById("imageUploader").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        };
        img.src = e.target.result;
        imgDataUrl = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    // Vẽ vùng chọn bằng chuột
    canvas.addEventListener("mousedown", e => {
      const rect = canvas.getBoundingClientRect();
      startX = e.clientX - rect.left;
      startY = e.clientY - rect.top;
      isDragging = true;
    });

    canvas.addEventListener("mouseup", async e => {
      if (!isDragging) return;
      isDragging = false;
      const rect = canvas.getBoundingClientRect();
      const endX = e.clientX - rect.left;
      const endY = e.clientY - rect.top;

      const x = Math.min(startX, endX);
      const y = Math.min(startY, endY);
      const width = Math.abs(endX - startX);
      const height = Math.abs(endY - startY);

      // Tạo canvas tạm để crop
      const tempCanvas = document.createElement("canvas");
      const tempCtx = tempCanvas.getContext("2d");
      tempCanvas.width = width;
      tempCanvas.height = height;
      tempCtx.drawImage(canvas, x, y, width, height, 0, 0, width, height);

      output.innerHTML = "⏳ Đang nhận dạng văn bản vùng được chọn...";

      const result = await Tesseract.recognize(tempCanvas, 'vie+eng', {
        logger: m => console.log(m)
      });

      output.innerHTML = `<b>📑 Kết quả OCR:</b><br><br>${result.data.text}`;
    });

    canvas.addEventListener("mousemove", e => {
      if (!isDragging) return;
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      // Hiển thị lại ảnh gốc
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);

      // Vẽ vùng chọn
      ctx.strokeStyle = "red";
      ctx.lineWidth = 2;
      ctx.strokeRect(startX, startY, mouseX - startX, mouseY - startY);
    });
  </script>
</body>
</html>
