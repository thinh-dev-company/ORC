<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>OCR Tiếng Việt - Tesseract</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    label.upload-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    input[type="file"] {
      display: none;
    }
    #preview { max-width: 100%; margin-top: 10px; border: 1px solid #ccc; }
    #output { margin-top: 20px; white-space: pre-wrap; background: #f4f4f4; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>📄 Nhận dạng văn bản từ ảnh (OCR Tiếng Việt)</h2>

  <label class="upload-btn" for="imageUploader">📤 Chọn ảnh từ máy</label>
  <input type="file" id="imageUploader" accept="image/*">

  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" />
  <div id="output">📄 <b>Kết quả OCR sẽ hiển thị tại đây...</b></div>

  <script>
    const imageUploader = document.getElementById("imageUploader");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const preview = document.getElementById("preview");
    const output = document.getElementById("output");

    imageUploader.addEventListener("change", async function () {
      const file = this.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = async function () {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.filter = "contrast(150%) grayscale(100%)";
        ctx.drawImage(img, 0, 0);

        preview.src = canvas.toDataURL("image/png");
        output.textContent = "⏳ Đang xử lý OCR...";

        const result = await Tesseract.recognize(canvas, 'vie+eng', {
          logger: m => console.log(m)
        });

        output.innerHTML = `<b>📑 Kết quả OCR:</b><br><br>${result.data.text}`;
      };

      const reader = new FileReader();
      reader.onload = function (e) {
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
